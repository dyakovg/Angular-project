<div class="container-fluid mt-3" *ngIf="part">
    <div class="row pt-5">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <img src="{{ part.ImageUrl }}" class="img-fluid" />
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <h5 class="partd-title list-group-item mb-0">
          {{ part.name }} {{ part.desc }}
        </h5>
        <div class="list-group-item">Type: {{ part.type }}</div>
        <div class="list-group-item">Year of prod: {{ part.year }}</div>
        <div class="mt-2">
          <button class="btn btn-danger" (click)="deletePart()">Delete</button>
        </div>
      </div>
    </div>
  </div>
