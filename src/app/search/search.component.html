<div class="container" style="margin-top: 60px;">
    <div class="search-box">
        <form (submit)="setSearch($event)">
            <div class="form-group">
                <label for="q">Part name*</label>
                <input class="form-control" type="text" name="q" #query placeholder="Part name (required)">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <div class="results" *ngIf="results">
        <hr>

        <div class="row">
            <div class="col-md-4" *ngFor="let result of results">
                <app-items [part]="result"></app-items>
            </div>
        </div>
    </div>
</div>
